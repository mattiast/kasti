name:                kasti

dependencies:
- base >= 4.7 && < 5
- bytestring
- text
- vector
- containers
- filepath
- directory
- time

- mtl
- transformers
- random
- aeson
- lens
- lens-aeson


library:
  source-dirs: src
  ghc-options: -Wall -Wincomplete-uni-patterns -Wincomplete-record-updates
  dependencies:
  - scotty
  - warp
  - http-types
  - feed
  - wreq
  - postgresql-simple
  - elm-export
  - parallel
  - async
  - process
  - lifted-async
  - unliftio
  - stm
  - resource-pool
  - aeson
  - servant-elm
  - servant
  - wai
  - servant-server
  - transformers
  - containers

executables:
  kasti-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kasti
    - unix
    - optparse-applicative

tests:
  kasti-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - kasti
